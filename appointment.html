<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" href="appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa fa-heartbeat"></i>
            <span class="brand">Smart e-Health Record System</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item" onclick="redirectToPage('profile.html')">
                    <i class="list-item-icon fas fa-address-card"></i>
                    <span class="list-item-text">Profile</span>
                </li>
                <li class="list-item" onclick="redirectToPage('dashboard.html')">
                    <i class="list-item-icon fas fa-stream"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item" onclick="redirectToPage('report.html')">
                    <i class="list-item-icon fas fa-book"></i>
                    <span class="list-item-text">Reports</span>
                </li>
                <li id="appointment" class="list-item active" onclick="redirectToPage('appointment.html')">
                    <i class="list-item-icon fa fa-calendar"></i>
                    <span class="list-item-text">Appointments</span>
                </li>
                <li class="list-item" onclick="redirectToPage('add.html')">
                    <i class="list-item-icon fa fa-upload"></i>
                    <span class="list-item-text">Add Details</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </aside>
    <div class="main-content">
        <div class="header">
            <h1>Doctor Appointments</h1>
            <button id="logoutButton" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
        
        <div id="calendar"></div>

        <div class="appointment-form">
            <h2>Add Appointment</h2>
            <form id="appointmentForm">
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate">
                <label for="appointmentDetails">Details:</label>
                <textarea id="appointmentDetails" name="appointmentDetails"></textarea>
                <button type="submit">Add Appointment</button>
            </form>
        </div>

        <div class="reminder-form">
            <h2>Add Reminder</h2>
            <form id="reminderForm">
                <label for="reminderDate">Date:</label>
                <input type="date" id="reminderDate" name="reminderDate">
                <label for="reminderDetails">Details:</label>
                <textarea id="reminderDetails" name="reminderDetails"></textarea>
                <button type="submit">Add Reminder</button>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="appointment.js"></script>
</body>
</html>
